<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot - 그룹 매칭</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f8f9fa;
        --surface: #fff;
        --primary: #ff6b00;
        --primary-light: #fff3e6;
        --secondary: #f1f3f5;
        --border: #e5e7eb;
        --text-primary: #222;
        --text-secondary: #888;
        --accent: #ff6b00;
        --icon: #b0b0b0;
        --radius-card: 16px;
        --radius-btn: 12px;
        --shadow-card: 0 2px 8px rgba(0, 0, 0, 0.04);
        --font: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
      }
      body {
        margin: 0;
        background: var(--bg);
        font-family: var(--font);
        color: var(--text-primary);
        min-height: 100vh;
      }
      .header {
        display: flex;
        align-items: center;
        height: 56px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        padding: 0 20px;
        font-weight: 700;
        font-size: 1.15rem;
        letter-spacing: -1px;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .post-summary {
        background: var(--surface);
        border-radius: var(--radius-card);
        box-shadow: var(--shadow-card);
        border: 1px solid var(--secondary);
        margin: 18px auto 12px auto;
        max-width: 480px;
        padding: 18px 18px 14px 18px;
        display: flex;
        gap: 12px;
        align-items: flex-start;
        padding-left: 16px;
        padding-right: 16px;
      }
      .post-summary .avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        object-fit: cover;
        border: 1.5px solid var(--border);
      }
      .post-summary .info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .post-summary .name {
        font-weight: 500;
        font-size: 1rem;
      }
      .post-summary .desc {
        font-size: 0.92rem;
        color: var(--text-secondary);
      }
      .post-summary .msg {
        margin-top: 6px;
        font-size: 1.08rem;
        font-weight: 500;
        color: var(--text-primary);
        word-break: break-all;
      }
      .interest-list {
        max-width: 480px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 0 16px 90px 16px;
      }
      .interest-title {
        max-width: 480px;
        margin: 0 auto 10px auto;
        padding: 0 16px;
        font-size: 1.02rem;
        color: #888;
        font-weight: 500;
        letter-spacing: -0.5px;
      }
      .user-card {
        background: var(--surface);
        border-radius: var(--radius-card);
        box-shadow: var(--shadow-card);
        border: 1px solid var(--secondary);
        padding: 16px 18px;
        display: flex;
        align-items: center;
        gap: 14px;
        position: relative;
        transition: border 0.2s;
        cursor: pointer;
      }
      .user-card.selected {
        border: 2px solid var(--primary);
        background: var(--primary-light);
      }
      .user-card .avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        object-fit: cover;
        border: 1.5px solid var(--border);
      }
      .user-card .info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .user-card .name {
        font-weight: 500;
        font-size: 1rem;
      }
      .user-card .desc {
        font-size: 0.92rem;
        color: var(--text-secondary);
      }
      .user-card .checkbox {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        border: 2px solid var(--border);
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: border 0.2s;
      }
      .user-card.selected .checkbox {
        border: 2px solid var(--primary);
        background: var(--primary);
      }
      .user-card .checkbox svg {
        display: none;
      }
      .user-card.selected .checkbox svg {
        display: block;
        color: #fff;
      }
      .fixed-btn {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        max-width: 480px;
        margin: 0 auto;
        background: var(--surface);
        border-top: 1px solid var(--border);
        padding: 18px 20px 18px 20px;
        z-index: 20;
        display: flex;
        justify-content: center;
        box-sizing: border-box;
      }
      .group-btn {
        width: 100%;
        min-width: 0;
        max-width: 420px;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: var(--radius-btn);
        font-size: 1.08rem;
        font-weight: 600;
        padding: 15px 0;
        box-shadow: 0 2px 8px rgba(255, 107, 0, 0.08);
        cursor: pointer;
        transition: background 0.2s;
        word-break: keep-all;
      }
      .group-btn:active {
        background: #e65a00;
      }
      .toast {
        position: fixed;
        left: 50%;
        bottom: 80px;
        transform: translateX(-50%);
        background: var(--primary);
        color: #fff;
        padding: 16px 28px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(255, 107, 0, 0.12);
        z-index: 100;
        animation: fadeInOut 2s;
        pointer-events: none;
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        10% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
      }
      @media (max-width: 600px) {
        .post-summary,
        .interest-list,
        .fixed-btn {
          max-width: 100vw;
        }
        .header,
        .post-summary,
        .user-card,
        .fixed-btn {
          padding-left: 12px;
          padding-right: 12px;
        }
        .interest-list,
        .interest-title {
          padding-left: 12px;
          padding-right: 12px;
        }
        .post-summary {
          padding-left: 12px;
          padding-right: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">그룹 만들기</div>
    <div class="post-summary">
      <img
        class="avatar"
        src="https://randomuser.me/api/portraits/men/32.jpg"
        alt="프로필"
      />
      <div class="info">
        <span class="name">김스팟</span>
        <span class="desc">야구 덕후</span>
        <div class="msg">같이 응원할 분! 치맥도 환영!</div>
      </div>
    </div>
    <div class="interest-title">내 글에 흥미를 보인 사람들</div>
    <div class="interest-list" id="interestList">
      <!-- 관심 사용자 카드가 JS로 렌더링됩니다 -->
    </div>
    <div class="fixed-btn">
      <button class="group-btn" id="groupBtn">그룹 채팅 시작하기</button>
    </div>
    <div id="toast" class="toast" style="display: none">
      그룹 채팅방이 생성되었습니다!
    </div>
    <script>
      // 예시 관심 사용자 데이터
      const users = [
        {
          id: 1,
          name: '박응원',
          desc: '삼성팬',
          avatar: 'https://randomuser.me/api/portraits/men/12.jpg',
        },
        {
          id: 2,
          name: '최치맥',
          desc: '치킨러버',
          avatar: 'https://randomuser.me/api/portraits/women/22.jpg',
        },
        {
          id: 3,
          name: '이야구',
          desc: '야구는 직관',
          avatar: 'https://randomuser.me/api/portraits/men/42.jpg',
        },
        {
          id: 4,
          name: '정스팟',
          desc: '스팟 매니아',
          avatar: 'https://randomuser.me/api/portraits/women/52.jpg',
        },
      ];
      let selected = [];

      function renderList() {
        const list = document.getElementById('interestList');
        list.innerHTML = '';
        users.forEach((u) => {
          const isSelected = selected.includes(u.id);
          list.innerHTML += `
          <div class="user-card${
            isSelected ? ' selected' : ''
          }" onclick="toggleSelect(${u.id})">
            <img class="avatar" src="${u.avatar}" alt="프로필"/>
            <div class="info">
              <span class="name">${u.name}</span>
              <span class="desc">${u.desc}</span>
            </div>
            <div class="checkbox">
              <svg width="16" height="16" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3,9 7,13 13,5"/>
              </svg>
            </div>
          </div>
        `;
        });
      }
      window.toggleSelect = function (id) {
        if (selected.includes(id)) {
          selected = selected.filter((s) => s !== id);
        } else {
          selected.push(id);
        }
        renderList();
      };
      document.getElementById('groupBtn').onclick = function () {
        // 선택된 사용자가 없으면 랜덤 3명, 있으면 선택된 사용자
        let group;
        if (selected.length === 0) {
          group = users
            .slice(0, 3)
            .map((u) => u.name)
            .join(', ');
        } else {
          group = users
            .filter((u) => selected.includes(u.id))
            .map((u) => u.name)
            .join(', ');
        }
        showToast('그룹 채팅방이 생성되었습니다!');
      };
      function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.display = 'block';
        setTimeout(() => {
          toast.style.display = 'none';
        }, 2000);
      }
      renderList();
    </script>
  </body>
</html>
